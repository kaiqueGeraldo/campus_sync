name: campus_sync
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  http: ^1.2.2
  shared_preferences: ^2.3.2
  crypto: ^3.0.5
  flutter_masked_text2: ^0.9.1
  intl: ^0.19.0
  connectivity_plus: ^6.1.0
  provider: ^6.1.2
  image_picker: ^1.1.2
  http_parser: ^4.0.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  assets:
  #icons
   - assets/icons/

  #images
   - assets/images/

  #fonts
   - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "dev_assets/icone.png"
  adaptive_icon_background: "#233541"
  adaptive_icon_foreground: "dev_assets/icone_adaptive.png"